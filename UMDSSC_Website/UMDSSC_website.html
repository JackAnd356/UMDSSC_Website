        <!-- Button to open the modal -->
        <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

        <!-- The Modal (contains the Sign Up form) -->
        <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill out this form to register for the trip</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Password" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label>
                <input type="checkbox" value="carpool" name="car" style="margin-bottom:15px"> Do you have a car you would be willing to carpool with?
            </label>

            <label for="carnum"><b>How many people can your car fit including yourself?</b></label>
            <input type="text" placeholder="Car Number" name="cpnum" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signup">Sign Up</button>
            </div>
            </div>
        </form>
